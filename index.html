<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="style.css">
	<title>InstaTag</title>
</head>
<body>
	<header>
		<div>
			<h1>InstaTag</h1>
			<h3>Finding all of your Instagram tag needs</h3>
		</div>
	</header>

	<form id="searchForm">
		<label for="search">Search for a tag:</label>
		<input type="text" placeholder="Donuts, Daisies, Drake" id="tagInput">
		<button type="submit">Submit</button>
	</form>

	<div id="errorMessage"><h4>No results found.</h4></div>

	<div id="gallery"></div>

	<div class="modalOverlay">
		<a href="javascript:void(0)" id="leftModalButton">&lsaquo;</a>
		<a href="javascript:void(0)" id="rightModalButton">&rsaquo;</a>
		<div class="modal">
			<a href="javascript:void(0)" id="closeButton">X</a>
			<img id="modalImg">
			<p id="modalTitle" class="title"></p>
		</div>
	</div>

	<div id="photoTemplate" class="img-block">
		<a href="javascript:void(0)" class="lightboxAnchor" data-index="">
			<img class="imgSrc">
		</a>
		<p class="title"></p>
	</div>

	<!-- Custom js sheet -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
