<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="style.css">
	<title>InstaTag</title>
</head>
<body>
	<header>
		<div>
			<h1>InstaTag</h1>
			<h3>Finding all of your Instagram tag needs</h3>
		</div>
	</header>

	<div class="row1">
		<form id="searchForm">
			<label for="search">Search for a tag:</label>
			<input type="text" placeholder="Donuts, Daisies, Drake" id="tagInput">
			<button type="submit">Submit</button>
		</form>
	</div>

	<div class="row2" id="gallery"></div>

	<div class="modalOverlay">
		<div class="modal">
			<img id="modalImg">
			<p id="modalTitle"></p>
		</div>
	</div>

	<template id="photoTemplate">
		<div class="img-block">
			<a href="javascript:void(0)" class="lightboxAnchor" data-index="">
				<img class="imgSrc">
			</a>
			<p class="title"></p>
		</div>
	</template>
	<!-- Custom js sheet -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
