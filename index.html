<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap and font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="style.css">
	<title>InstaTag</title>
</head>
<body>
	<header>
		<div>
			<h1 id="logo">InstaTag</h1>
			<h3 id="tagline">For all of your Instagram tag needs</h3>
		</div>
	</header>
	<!-- form to search for Instagram's tags -->
	<form id="searchForm">
		<label for="search">Search for a tag:</label>
		<input type="text" placeholder="Donuts, Daisies, Drake" id="tagInput">
		<button type="submit" class="btn">Submit</button>
	</form>
	<!-- error message -->
	<div id="errorMessage" class="message"><h4>No results found.</h4></div>
	<!-- loading gif -->
	<div id="loadingMessage" class="message"><img src="/img/loading.gif"></div>
	<!-- gallery for images -->
	<div id="gallery"></div>
	<!-- lightbox -->
	<div class="modalOverlay">
		<div class="modal">
			<a href="javascript:void(0)" id="leftModalButton" class="fa fa-caret-left"></a>
			<a href="javascript:void(0)" id="rightModalButton" class="fa fa-caret-right"></a>
			<a href="javascript:void(0)" id="closeButton" class="fa fa-times"></a>
			<img id="loadingImg" src="/img/loading.gif">
			<img id="modalImg">
			<p id="modalTitle" class="title"></p>
		</div>
	</div>
	<!-- image template for gallery -->
	<div id="photoTemplate" class="img-block">
		<a href="javascript:void(0)" class="lightboxAnchor" data-index="">
			<img class="imgSrc">
		</a>
		<p class="title"></p>
	</div>

	<!-- Custom js sheet -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
